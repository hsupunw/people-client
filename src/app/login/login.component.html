<div class="container">
  <div>
    <span>User Name:</span> <label>
    <input [(ngModel)]="username" name="username" type="text">
  </label>
    <br>
    <br>
    <span>Password:</span> <label>
    <input [(ngModel)]="password" name="password" type="password">
  </label>
  </div>

    Login
  </button>
</div>
